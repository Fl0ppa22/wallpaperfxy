<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Carga con Advertencia para Móviles</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
        }

        /* Estilos para el loader */
        .loader {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.alphacoders.com/113/1138740.png') center no-repeat #333; /* Cambia 'cargando.gif' por tu GIF de fondo */
            background-size: cover;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .loader > p {
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
        }

        /* Estilos para el cuadro de advertencia */
        .warning {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 10000;
            text-align: center;
        }
        .warning p {
            font-size: 28px;
            padding-top: 30%;
        }
        .warning button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .warning button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="loader">
        <h1>Cargando...</h1>
    </div>

    <div class="warning" id="mobileWarning">
        <p>¡Advertencia!<br>Esta página no es compatible con dispositivos móviles. pero puedes descargar nuestra aplicacion con</p>
        <button onclick="redirectToDiscord()">Discord</button>
    </div>

    <script>
        // Detectar si el usuario está usando un dispositivo móvil
        var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // Mostrar advertencia si es móvil y detener la redirección
        if (isMobile) {
            document.getElementById('mobileWarning').style.display = 'block';
        } else {
            // Simular tiempo de carga antes de redirigir
            setTimeout(function() {
                window.location.href = "http://de2.bot-hosting.net:22682/"; // Cambiar por la página a la que quieres redirigir
            }, 3000); // Tiempo en milisegundos (ej. 3000 = 3 segundos)
        }

        // Función para redirigir a la invitación de Discord
        function redirectToDiscord() {
            window.location.href = "https://discord.gg/23Zs7dg3Qp"; // Cambiar por tu URL de invitación de Discord
        }
    </script>
</body>
</html>

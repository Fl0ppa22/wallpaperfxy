<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Popup Example</title>
</head>
<body>

<!-- Botón que abrirá la nueva ventana -->
<button id="openWindowBtn">Abrir Ventana</button>

<script>
    document.getElementById("openWindowBtn").onclick = function() {
        // Especifica la URL y las características de la ventana
        var url = "https://www.google.com"; // Cambia esto a la URL que desees abrir
        var windowName = "newWindow";
        var windowFeatures = "width=600,height=400,resizable,scrollbars=no,location=no,toolbar=no";

        // Abre la nueva ventana
        window.open(url, windowName, windowFeatures);
    }
</script>

</body>
</html>

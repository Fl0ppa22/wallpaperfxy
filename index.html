<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Carga con Advertencia para Android</title>
    <style>
        /* Estilos para centrar y estilizar el loader */
        .loader {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: #f1f1f1;
            z-index: 9999;
            text-align: center;
        }
        .loader > p {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
        }

        /* Estilos para el cuadro de advertencia */
        .warning {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 10000;
            text-align: center;
            color: white;
            font-size: 24px;
            padding-top: 20%;
        }
    </style>
</head>
<body>
    <div class="loader">
        <p>Cargando...</p>
    </div>

    <div class="warning" id="androidWarning">
        <p>¡Advertencia!<br>Esta página no es compatible con Android.</p>
    </div>

    <script>
        // Detectar si el usuario está usando Android
        var isAndroid = /Android/i.test(navigator.userAgent);

        // Mostrar advertencia si es Android y detener la redirección
        if (isAndroid) {
            document.getElementById('androidWarning').style.display = 'block';
        } else {
            // Simular tiempo de carga antes de redirigir
            setTimeout(function() {
                window.location.href = "test.html"; // Cambiar por la página a la que quieres redirigir
            }, 3000); // Tiempo en milisegundos (ej. 3000 = 3 segundos)
        }
    </script>
</body>
</html>

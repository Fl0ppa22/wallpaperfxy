<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal con Página Web</title>
    <style>
        /* Estilos para el modal */
        .modal {
            display: none; /* Oculto por defecto */
            position: fixed; /* Fijado en la pantalla */
            z-index: 1; /* Colocado por encima de otros elementos */
            left: 0;
            top: 0;
            width: 100%; /* Ancho completo */
            height: 100%; /* Altura completa */
            overflow: auto; /* Habilitar desplazamiento si es necesario */
            background-color: rgb(0,0,0); /* Color de fondo */
            background-color: rgba(0,0,0,0.4); /* Con opacidad */
        }

        /* Estilos para el contenido del modal */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* Centrando verticalmente */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Ancho del contenido */
            max-width: 800px; /* Ancho máximo */
            position: relative;
        }

        /* Estilos para el botón de cerrar */
        .close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        /* Estilos para el iframe */
        iframe {
            width: 100%;
            height: 400px; /* Altura del iframe */
            border: none; /* Sin borde */
        }
    </style>
</head>
<body>

<!-- Botón que abre el modal -->
<button id="openModalBtn">Abrir Página</button>

<!-- El modal -->
<div id="myModal" class="modal">

    <!-- Contenido del modal -->
    <div class="modal-content">
        <!-- Botón de cerrar -->
        <span class="close">&times;</span>
        
        <!-- Contenido del iframe -->
        <iframe id="iframeContent" src="" frameborder="0"></iframe>
    </div>

</div>

<script>
    // Obtener el modal
    var modal = document.getElementById("myModal");

    // Obtener el botón que abre el modal
    var btn = document.getElementById("openModalBtn");

    // Obtener el elemento <span> que cierra el modal
    var span = document.getElementsByClassName("close")[0];

    // Obtener el iframe
    var iframe = document.getElementById("iframeContent");

    // Cuando el usuario hace clic en el botón, abrir el modal y cargar la página en el iframe
    btn.onclick = function() {
        modal.style.display = "block";
        iframe.src = "http://de2.bot-hosting.net:22682/"; // URL de la página que quieres mostrar
    }

    // Cuando el usuario hace clic en <span> (x), cerrar el modal
    span.onclick = function() {
        modal.style.display = "none";
        iframe.src = ""; // Limpiar la URL del iframe al cerrar
    }

    // Cuando el usuario hace clic en cualquier lugar fuera del modal, cerrar el modal
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
            iframe.src = ""; // Limpiar la URL del iframe al cerrar
        }
    }
</script>

</body>
</html>

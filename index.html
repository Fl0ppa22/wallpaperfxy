<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Carga con Advertencia para Android</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
        }

        /* Estilos para el loader */
        .loader {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.alphacoders.com/113/1138740.png') center no-repeat #333; /* Cambia 'cargando.gif' por tu GIF de fondo */
            background-size: cover;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .loader > p {
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
        }

        /* Estilos para el cuadro de advertencia */
        .warning {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 10000;
            text-align: center;
        }
        .warning p {
            font-size: 28px;
            padding-top: 40%;
        }
    </style>
</head>
<body>
    <div class="loader">
        <h1>Cargando...</h1>
    </div>

    <div class="warning" id="androidWarning">
        <p>¡Advertencia!<br>Esta página no es compatible con Android puedes descargar nuestra aplicacion con</p>
		<p href="https://discord.gg/23Zs7dg3Qp">discord</p>
    </div>

    <script>
        // Detectar si el usuario está usando Android
        var isAndroid = /Android/i.test(navigator.userAgent);

        // Mostrar advertencia si es Android y detener la redirección
        if (isAndroid) {
            document.getElementById('androidWarning').style.display = 'block';
        } else {
            // Simular tiempo de carga antes de redirigir
            setTimeout(function() {
                window.location.href = "http://de2.bot-hosting.net:22682/"; // Cambiar por la página a la que quieres redirigir
            }, 3000); // Tiempo en milisegundos (ej. 3000 = 3 segundos)
        }
    </script>
</body>
</html>
